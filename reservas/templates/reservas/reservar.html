{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa - Cantina Italiana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header class="bg-danger text-white text-center py-4">
    <h1>Cantina Italiana</h1>
    <p>Sabores autênticos da Itália</p>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center mb-0">Reservar Mesa</h2>
                </div>
                <div class="card-body">
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" name="nome" id="nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantidade" class="form-label">Quantidade de Pessoas:</label>
                            <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" max="10" required>
                        </div>
                        <div class="mb-3">
                            <label for="dia" class="form-label">Dia:</label>
                            <input type="date" name="dia" id="dia" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="periodo" class="form-label">Período:</label>
                            <select name="periodo" id="periodo" class="form-select">
                                <option value="almoço">Almoço</option>
                                <option value="jantar">Jantar</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Reservar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Cantina Italiana - Todos os direitos reservados.
</footer>

</body>
</html>
