<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reservar Mesa</title>
</head>
<body>
    <h1>Reservar Mesa</h1>
    <form method="post">
        {% csrf_token %}
        Nome: <input type="text" name="nome" required><br>
        E-mail: <input type="email" name="email" required><br>
        Mesa: 
        <select name="mesa">
            {% for mesa in mesas %}
            <option value="{{ mesa.id }}">Mesa {{ mesa.numero }} ({{ mesa.capacidade }} pessoas)</option>
            {% endfor %}
        </select><br>
        Data: <input type="date" name="data" required><br>
        HorÃ¡rio: <input type="time" name="horario" required><br>
        <button type="submit">Reservar</button>
    </form>
</body>
</html>
